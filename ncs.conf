<!-- -*- nxml -*- -->

<ncs-config xmlns="http://tail-f.com/yang/tailf-ncs-config">
  <ncs-ipc-access-check>
    <enabled>false</enabled>
    <filename>${NCS_CONFIG_DIR}/ipc_access</filename>
  </ncs-ipc-access-check>
  <load-path>
    <dir>${NCS_RUN_DIR}/packages</dir>
    <dir>${NCS_DIR}/etc/ncs</dir>
    <dir>${NCS_DIR}/etc/ncs/snmp</dir>
  </load-path>
  <scripts>
    <dir>${NCS_RUN_DIR}/scripts</dir>
    <dir>${NCS_DIR}/scripts</dir>
  </scripts>
  <state-dir>${NCS_RUN_DIR}/state</state-dir>
  <notifications>
    <event-streams>
      <stream>
        <name>ncs-alarms</name>
        <description>NCS alarms according to tailf-ncs-alarms.yang</description>
        <replay-support>false</replay-support>
        <builtin-replay-store>
          <enabled>false</enabled>
          <dir>${NCS_RUN_DIR}/state</dir>
          <max-size>S10M</max-size>
          <max-files>50</max-files>
        </builtin-replay-store>
      </stream>
      <stream>
        <name>ncs-events</name>
        <description>NCS event according to tailf-ncs-devices.yang</description>
        <replay-support>true</replay-support>
        <builtin-replay-store>
          <enabled>true</enabled>
          <dir>${NCS_RUN_DIR}/state</dir>
          <max-size>S10M</max-size>
          <max-files>50</max-files>
        </builtin-replay-store>
      </stream>
      <stream>
        <name>kicker-events</name>
        <description>NCS event according to tailf-kicker.yang</description>
        <replay-support>true</replay-support>
        <builtin-replay-store>
          <enabled>true</enabled>
          <dir>${NCS_RUN_DIR}/state</dir>
          <max-size>S10M</max-size>
          <max-files>50</max-files>
        </builtin-replay-store>
      </stream>
      <stream>
        <name>device-notifications</name>
        <description>NCS events forwarded from devices</description>
        <replay-support>true</replay-support>
        <builtin-replay-store>
          <enabled>true</enabled>
          <dir>${NCS_RUN_DIR}/state</dir>
          <max-size>S10M</max-size>
          <max-files>50</max-files>
        </builtin-replay-store>
      </stream>
      <stream>
        <name>service-state-changes</name>
        <description>Plan state transitions according to
        tailf-ncs-plan.yang</description>
        <replay-support>false</replay-support>
        <builtin-replay-store>
          <enabled>false</enabled>
          <dir>${NCS_RUN_DIR}/state</dir>
          <max-size>S10M</max-size>
          <max-files>50</max-files>
        </builtin-replay-store>
      </stream>
      <stream>
        <name>SdwanSiteStream</name>
        <description>sdwan site stream</description>
        <replay-support>true</replay-support>
        <builtin-replay-store>
          <enabled>true</enabled>
          <dir>${NCS_RUN_DIR}/state</dir>
          <max-size>S10M</max-size>
          <max-files>50</max-files>
        </builtin-replay-store>
      </stream>
      <stream>
        <name>BranchInfraStream</name>
        <description>Branch Infra Stream</description>
        <replay-support>true</replay-support>
        <builtin-replay-store>
          <enabled>true</enabled>
          <dir>${NCS_RUN_DIR}/state</dir>
          <max-size>S10M</max-size>
          <max-files>50</max-files>
        </builtin-replay-store>
      </stream>
      <stream>
        <name>pnpnotif</name>
        <description>PnP Stream</description>
        <replay-support>true</replay-support>
        <builtin-replay-store>
          <enabled>true</enabled>
          <dir>${NCS_RUN_DIR}/state</dir>
          <max-size>S10M</max-size>
          <max-files>50</max-files>
        </builtin-replay-store>
      </stream>
      <stream>
        <name>PricingServiceStream</name>
        <description>Pricing Service Stream</description>
        <replay-support>true</replay-support>
        <builtin-replay-store>
          <enabled>true</enabled>
          <dir>${NCS_RUN_DIR}/state</dir>
          <max-size>S10M</max-size>
          <max-files>50</max-files>
        </builtin-replay-store>
      </stream>
    </event-streams>
  </notifications>
  <cdb>
    <db-dir>${NCS_RUN_DIR}/cdb</db-dir>
    <init-path>
      <dir>${NCS_DIR}/var/ncs/cdb</dir>
    </init-path>
  </cdb>
  <encrypted-strings>
    <external-keys>
      <command>${NCS_DIR}/bin/ncs_crypto_keys</command>
      <command-argument>${NCS_CONFIG_DIR}/ncs.crypto_keys</command-argument>
    </external-keys>
  </encrypted-strings>
  <logs>
    <syslog-config>
      <facility>daemon</facility>
    </syslog-config>
    <ncs-log>
      <enabled>true</enabled>
      <file>
        <name>${NCS_LOG_DIR}/ncs.log</name>
        <enabled>true</enabled>
      </file>
      <syslog>
        <enabled>true</enabled>
      </syslog>
    </ncs-log>
    <developer-log>
      <enabled>true</enabled>
      <file>
        <name>${NCS_LOG_DIR}/devel.log</name>
        <enabled>true</enabled>
      </file>
    </developer-log>
    <developer-log-level>info</developer-log-level>
    <audit-log>
      <enabled>true</enabled>
      <file>
        <name>${NCS_LOG_DIR}/audit.log</name>
        <enabled>true</enabled>
      </file>
    </audit-log>
    <netconf-log>
      <enabled>true</enabled>
      <file>
        <name>${NCS_LOG_DIR}/netconf.log</name>
        <enabled>true</enabled>
      </file>
    </netconf-log>
    <snmp-log>
      <enabled>true</enabled>
      <file>
        <name>${NCS_LOG_DIR}/snmp.log</name>
        <enabled>true</enabled>
      </file>
    </snmp-log>
    <webui-access-log>
      <enabled>true</enabled>
      <dir>${NCS_LOG_DIR}</dir>
    </webui-access-log>
    <xpath-trace-log>
      <enabled>false</enabled>
      <filename>${NCS_LOG_DIR}/xpath.trace</filename>
    </xpath-trace-log>
    <error-log>
      <enabled>true</enabled>
      <filename>${NCS_LOG_DIR}/ncserr.log</filename>
      <max-size>30M</max-size>
    </error-log>
    <progress-trace>
      <enabled>true</enabled>
      <dir>${NCS_LOG_DIR}</dir>
    </progress-trace>
    <netconf-trace-log>
      <enabled>false</enabled>
      <filename>${NCS_LOG_DIR}/netconf-north.log</filename>
    </netconf-trace-log>
  </logs>
  <ssh>
    <algorithms>
      <kex>diffie-hellman-group14-sha1</kex>
      <mac>hmac-sha2-512,hmac-sha2-256,hmac-sha1</mac>
      <encryption>aes128-ctr,aes192-ctr,aes256-ctr</encryption>
    </algorithms>
  </ssh>
  <aaa>
    <ssh-server-key-dir>${NCS_CONFIG_DIR}/ssh</ssh-server-key-dir>
    <pam>
      <enabled>true</enabled>
      <service>system-auth</service>
    </pam>
    <external-authentication>
      <enabled>false</enabled>
      <executable>my-test-auth.sh</executable>
    </external-authentication>
    <local-authentication>
      <enabled>false</enabled>
    </local-authentication>
    <expiration-warning>prompt</expiration-warning>
  </aaa>
  <crypt-hash>
    <algorithm>sha-512</algorithm>
  </crypt-hash>
  <rollback>
    <enabled>false</enabled>
    <directory>${NCS_RUN_DIR}/rollbacks</directory>
    <history-size>500</history-size>
  </rollback>
  <cli>
    <enabled>true</enabled>
    <ssh>
      <enabled>true</enabled>
      <ip>0.0.0.0</ip>
      <port>2024</port>
      <extra-listen>
        <ip>::</ip>
        <port>2024</port>
      </extra-listen>
    </ssh>
    <prompt1>\u@ncs&gt; </prompt1>
    <prompt2>\u@ncs% </prompt2>
    <c-prompt1>\u@ncs# </c-prompt1>
    <c-prompt2>\u@ncs(\m)# </c-prompt2>
    <restricted-file-access>true</restricted-file-access>
    <show-log-directory>${NCS_LOG_DIR}</show-log-directory>
    <show-commit-progress>true</show-commit-progress>
    <suppress-commit-message-context>maapi</suppress-commit-message-context>
    <suppress-commit-message-context>system</suppress-commit-message-context>
  </cli>
  <webui>
    <enabled>true</enabled>
    <transport>
      <tcp>
        <enabled>true</enabled>
        <ip>0.0.0.0</ip>
        <port>8080</port>
      </tcp>
      <ssl>
        <enabled>false</enabled>
        <ip>0.0.0.0</ip>
        <port>8888</port>
        <key-file>${NCS_CONFIG_DIR}/ssl/cert/host.key</key-file>
        <cert-file>${NCS_CONFIG_DIR}/ssl/cert/host.cert</cert-file>
      </ssl>
    </transport>
    <cgi>
      <enabled>true</enabled>
      <php>
        <enabled>false</enabled>
      </php>
    </cgi>
    <docroot>${NCS_DIR}/var/ncs/webui/docroot</docroot>
    <disable-auth>
      <dir>/images</dir>
      <dir>/day0</dir>
    </disable-auth>
  </webui>
  <rest>
    <enabled>true</enabled>
  </rest>
  <restconf>
    <enabled>true</enabled>
  </restconf>
  <netconf-north-bound>
    <enabled>true</enabled>
    <transport>
      <ssh>
        <enabled>true</enabled>
        <ip>0.0.0.0</ip>
        <port>2022</port>
        <extra-listen>
          <ip>::</ip>
          <port>2022</port>
        </extra-listen>
      </ssh>
      <tcp>
        <enabled>false</enabled>
        <ip>127.0.0.1</ip>
        <port>2023</port>
      </tcp>
    </transport>
  </netconf-north-bound>
  <netconf-call-home>
    <enabled>false</enabled>
    <transport>
      <tcp>
        <ip>0.0.0.0</ip>
        <port>4334</port>
      </tcp>
    </transport>
  </netconf-call-home>
  <large-scale>
    <lsa>
      <enabled>false</enabled>
    </lsa>
  </large-scale>
  <java-vm>
    <start-command>DEFAULT</start-command>
    <run-in-terminal>
      <terminal-command>DEFAULT</terminal-command>
    </run-in-terminal>
  </java-vm>
  <python-vm>
    <start-command>DEFAULT</start-command>
    <run-in-terminal>
      <terminal-command>DEFAULT</terminal-command>
    </run-in-terminal>
    <logging>
      <log-file-prefix>${NCS_LOG_DIR}/ncs-python-vm</log-file-prefix>
    </logging>
  </python-vm>
  <smart-license>
    <smart-agent>
      <java-executable>DEFAULT</java-executable>
      <java-options>DEFAULT</java-options>
      <production-url>DEFAULT</production-url>
      <alpha-url>DEFAULT</alpha-url>
      <override-url>
        <url>DEFAULT</url>
      </override-url>
      <proxy>
        <url>DEFAULT</url>
      </proxy>
    </smart-agent>
  </smart-license>
  <hide-group>
    <name>sdwansiteinternal</name>
  </hide-group>
  <hide-group>
    <name>hiddenactions</name>
  </hide-group>
  <hide-group>
    <name>debug</name>
  </hide-group>
  <hide-group>
    <name>fastmap-private</name>
  </hide-group>
  <hide-group>
    <name>branchinfra</name>
  </hide-group>
  <hide-group>
    <name>statemachine</name>
  </hide-group>
</ncs-config>
